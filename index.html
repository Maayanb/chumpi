<!DOCTYPE html>
<html>
<head>
    <title>Chumpi Bounce ‚Äì Catch the Cookies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #gameInfo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin: 5px 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }
        #healthBar {
            width: 15px;
            height: 100px;
            background-color: lightgray;
            position: absolute;
            top: 8px;
            left: 10px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 15;
        }
        #health {
            width: 100%;
            height: 100%;
            background-color: green;
            transition: height 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        canvas {
            background-color: white;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 20;
        }
        #touchToJump {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div id="healthBar"><div id="health"></div></div>
            <h1>Chumpi Bounce</h1>
            <p>Catch cookies! üç™ Score: <span id="score">0</span></p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="touchToJump">Tap anywhere to jump</div>
        <button id="restartButton" onclick="restartGame()">Play Again?</button>
    </div>
    
    <script>
        // Game logic script
    </script>
</body>
</html>
